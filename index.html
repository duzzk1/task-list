<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="titulo"><h1>Lista de tarefas</h1></div>
      <div class="new-task-container">
        <input
          type="text"
          class="new-task-input"
          placeholder="Insira uma tarefa..."
        />
        <button class="new-task-button">Adicionar</button>
      </div>
      <div class="tasks-container"></div>
    </div>
    <div class="img-front"><img src="assets/euzada.png" alt="" /></div>
    <script
      src="https://kit.fontawesome.com/7503f57ace.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>
  </body>
</html>
